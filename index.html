<!doctype html>
<html>
<head>
	<title> Anytime is Train Time</title>
	<!--Bootstrap link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  	</script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  	<!--Firebase link-->
  	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  	<!--style.css Link-->
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<!-- ======================================== Title Section ====================== -->

			<div class="jumbotron">
				<h1>Anytime is Train Time</h1>
			</div>
		<!-- ======================================== Current Train Schedule Section ====================== -->

		<div class="row">
	
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading" id="schedule">
					<h3 class="panel-title">Current Train Schedule</h3></div>
					<div class="panel-body">
						 <table class="table">
                                <thead>
                                    <tr>
                                        <th id="train-display">Train Name</th>
                                        <th id="destination-display">Destination</th>
                                        <th id="frequency-display">Frequency (min)</th>
                                        <th id="arrival-display">Next Arrival</th>
                                        <th id="minutes-away-display">Minutes Away</th>
                                    </tr>
                                </thead> 
                                <tbody id="table-body"></tbody>  
                            </table>
                    </div>
					</div>
			</div> <!--ends col-md-12-->
		</div> <!--ends row-->


		<!--Input form-->
		<!-- ======================================== Add Train Section ====================== -->

		<div class="row">
	
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading" id="add">
							<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
                            <label for="name">Train Name</label>
                           	<input type="text" class="form-control" id="train-name-input">
                        </div>
                        <div class="form-group">
                            <label for="role">Destination</label>
                            <input type="text" class="form-control" id="destination-input">
                        </div>
                        <div class="form-group">
                            <label for="rate">First Train Time (HH:mm-military time)</label>
                            <input type="text" class="form-control" id="train-time-input">
                        </div>
                        <div class="form-group">
                            <label for="date">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency-input">
                        </div>
                       	<div class="btn btn-primary" id="submit-button">Submit</div>
                    </div> <!--ends panel body-->
				</div>
			</div> <!--ends col-md-12-->
		</div> <!--ends row-->
</div> <!--ends container-->

	<!--jQuery link-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Moment.js Link-->
	<script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
	<!--Javascript link-->
	<script src="assets/javascript/train.js"></script>
</body>
</html>
